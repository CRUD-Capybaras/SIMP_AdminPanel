<div class="modal-header">
    <h4 class="modal-title">{{ "Edytuj przewoźnika" | localize }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form #editForm="ngForm" (ngSubmit)="save()">
        <div class="form-group">
            <label for="transporterName">{{ "Nazwa przewoźnika" | localize }}</label>
            <input type="text" class="form-control" id="transporterName" required [(ngModel)]="transporter.name" name="name" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="saving">
                <i *ngIf="saving" class="fa fa-spinner fa-spin"></i>
                {{ "Zapisz" | localize }}
            </button>
            <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
                {{ "Anuluj" | localize }}
            </button>
        </div>
    </form>
</div>
