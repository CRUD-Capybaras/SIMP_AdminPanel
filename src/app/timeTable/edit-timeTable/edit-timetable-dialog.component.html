<div class="modal-header">
    <h4 class="modal-title">{{ "Edytuj rozkład" | localize }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <form #editForm="ngForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="timetableTime">{{ "Godzina odjazdu" | localize }}</label>
        <input type="time" class="form-control" id="timetableTime" required [(ngModel)]="timetable.time" name="time" />
      </div>
  
      <div class="form-group">
        <label for="dayType">{{ "Typ dnia" | localize }}</label>
        <select class="form-control" id="dayType" required [(ngModel)]="timetable.day_type" name="day_type">
          <option value="weekday">{{ "Dzień roboczy" | localize }}</option>
          <option value="saturday">{{ "Sobota" | localize }}</option>
          <option value="sunday_holiday">{{ "Niedziela/Wakacje" | localize }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="stop">{{ "Przystanek" | localize }}</label>
        <select class="form-control" id="stop" required [(ngModel)]="timetable.stop" name="stop">
          <option *ngFor="let stop of stops" [value]="stop.id">{{ stop.name }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="saving">
          <i *ngIf="saving" class="fa fa-spinner fa-spin"></i>
          {{ "Zapisz" | localize }}
        </button>
        <button type="button" class="btn btn-secondary mx-2" (click)="bsModalRef.hide()">
          {{ "Anuluj" | localize }}
        </button>
      </div>
    </form>
  </div>
